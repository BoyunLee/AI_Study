<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontApp - 12_div Page</title>

    <style>
        /* 
            (id=header에 대해서 스타일 적용하기)
            - 배경색 : 검정
            - 글자색 : 흰색
            - 텍스트 정렬 : 중앙
            - 안쪽 모든 여백 : 5px
        */
        #header {
            background-color: black;
            color: white;
            text-align: center;
            padding: 5px;
        }

        /* 
            (id=nav에 대해서 스타일 적용하기)
            - 배경색 : 노랑
            - 높이 : 30px
            - 텍스트 정렬 : 중앙
            - 안쪽 모든 여백 : 5px
        */
        #nav {
            background-color: yellow;
            height: 20px;
            text-align: center;
            padding: 5px;
        }

        /* 
            (id=section1에 대해서 스타일 적용하기)
            - 배경색 : 자유
            - 글자색 : 흰색
            - 안쪽 모든 여백 : 5px
        */
        #section1 {
            background-color: rgb(185, 139, 228);
            color: white;
            padding: 5px;
            width: 49%;

            /* 다음 블럭 영역을 옆으로 붙이기 */
            float: left;
        }

        /* 
            (id=section2에 대해서 스타일 적용하기)
            - 배경색 : 자유
            - 글자색 : 흰색
            - 안쪽 모든 여백 : 5px
        */
        #section2 {
            background-color: rgb(141, 209, 236);
            color: white;
            padding: 5px;
            width: 49%;

            /* 다음 블럭 영역을 옆으로 붙이기 */
            float: left;            
        }

        /* 
            (id=footer에 대해서 스타일 적용하기)
            - 배경색 : 아쿠아
            - 텍스트 정렬 : 중앙
            - 안쪽 모든 여백 : 5px
        */
        #footer {
            background-color: aqua;
            text-align: center;
            padding: 5px;

            /* 다음 블럭 영역 붙이지 않기 */
            clear:both;       
        }
    </style>

</head>
<body>
