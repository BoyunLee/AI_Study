<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MysqlAPP - mem_update_view Page</title>
    <script type="text/javascript">
        // 취소 버튼 처리하기
        function goBack(){
            history.go(-1);
        }

        // 수정처리 버튼
        function goUpdate(){
            // alert("함수 잘 호출됩니다.");
            fm = document.getElementById("fm");

            // url 지정
            fm.action = "/mysql/mem_update/";
            // form태그 내에 모든 name을 전송시키기(post 방식)
            fm.submit();
        }
    </script>
</head>
<body>
<form id="fm" name="fm" method="post" action="#">
    <input type="hidden" name="mem_id" value="{{mem_id}}">
    {% csrf_token %}

    <h3>회원관리 수정하기</h3>
    <hr>
    *** 조회결과 직접 출력해 보기
    <br>
     - mem_id = {{mem_id}}
    <br>
    <hr>
    <table border="1">
        <tr>
            <th>아이디</th>
            <td>{{mem_view.mem_id}}</td>
        </tr>
        <tr>
            <th>패스워드</th>
            <td><input type="text" name="mem_pass" 
                    value="{{mem_view.mem_pass}}"></td>
        </tr>
        <tr>
            <th>이름</th>
            <td>{{mem_view.mem_name}}</td>
        </tr>
        <tr>
            <th>주소1</th>
            <td><input type="text" name="mem_add1" 
                    value="{{mem_view.mem_add1}}"></td>
        </tr>
    </table>
    <hr>
    <input type="button" value="취소" onclick="goBack()">
    <input type="button" value="수정처리" onclick="goUpdate()">
</form>
</body>
</html>
